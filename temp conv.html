<!DOCTYPE html>
<html>
<head>
  <title>Temperature Converter</title>
  <link rel="stylesheet" href="temp css.css">
  <script>
    function convertTemperature() {
      var temperature = parseFloat(document.getElementById("temperature").value);
      var unit = document.getElementById("unit").value;
      
      var celsius, fahrenheit, kelvin;
      
      if (unit === "celsius") {
        celsius = temperature;
        fahrenheit = (celsius * 9/5) + 32;
        kelvin = celsius + 273.15;
      } else if (unit === "fahrenheit") {
        fahrenheit = temperature;
        celsius = (fahrenheit - 32) * 5/9;
        kelvin = (fahrenheit + 459.67) * 5/9;
      } else if (unit === "kelvin") {
        kelvin = temperature;
        celsius = kelvin - 273.15;
        fahrenheit = (kelvin * 9/5) - 459.67;
      }
      
      document.getElementById("celsius").innerHTML = celsius.toFixed(2);
      document.getElementById("fahrenheit").innerHTML = fahrenheit.toFixed(2);
      document.getElementById("kelvin").innerHTML = kelvin.toFixed(2);
    }
  </script>
</head>
<body>
    <!-- poient one -->


   <head><h1 class="head-h1">Temperature Converter</h1></head>
  <hr>
  
  <div class="king" >
  <label for="temperature" class="time">Temperature: </label>
  <input type="number"  class="temperature" id="temperature" placeholder="Temperature" > <br> <br>


  <label for="unit"  style="margin-left: 22px;font-size:19px;">Unit:</label>
  <select id="unit">
    <option value="celsius">Celsius</option>
    <option value="fahrenheit">Fahrenheit</option>
    <option value="kelvin">Kelvin</option>
  </select></div><br><br>
  <div class="btn">
  <button onclick="convertTemperature()" class="class-but" >Convert</button> <br>
</div>


  <!-- result work -->
  <div class="class-for-res" style>
  <h2>Results:</h2>
  <p>Celsius: <span id="celsius"></span></p>
  <p>Fahrenheit: <span id="fahrenheit"></span></p>
  <p>Kelvin: <span id="kelvin"></span></p></p>
  </div>

</body>
</html>
